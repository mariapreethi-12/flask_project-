<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f8f9fa;
        }

        .profile-container {
    
            margin: 5px ;
            padding: 5px;
            background: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .profile-header {
            font-size: 22px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .profile-details p {
            font-size: 16px;
            margin: 8px 0;
            padding: 8px;
            border-left: 4px solid #007bff;
            background-color: #f8f9fa;
            color: #444;
        }

        .profile-details strong {
            color: #0056b3;
        }

        .download-section, .upload-section {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Flask App</a>
        <div class="ms-auto">
            <a class="btn btn-outline-light" href="/logout">Logout</a>
        </div>
    </div>
</nav>

<!-- Profile Content -->
<div class="container-fluid">
    <div class="profile-container">
        <div class="row">
            <!-- Left Side - Profile Details -->
            <div class="col-md-6">
                <div class="profile-header">Welcome, {{ user[1] }}</div>
                <div class="profile-details">
                    <p><strong>First Name:</strong> {{ user[3] }}</p>
                    <p><strong>Last Name:</strong> {{ user[4] }}</p>
                    <p><strong>Email:</strong> {{ user[5] }}</p>
                    <p><strong>Address:</strong> {{ user[6] }}</p>
                </div>
            </div>

            <!-- Right Side - Upload and Download Section -->
            <div class="col-md-6">
                <!-- Upload Section -->
                <div class="upload-section">
                    <h5>Upload a Text File</h5>
                    <p>Upload a text file and count letter occurrences.</p>
                    <form action="/upload" method="post" enctype="multipart/form-data">
                        <input type="file" name="file" class="form-control mb-3" accept=".txt" required>
                        <button type="submit" class="btn btn-success">Upload & Process</button>
                    </form>
                </div>

                <!-- View Letter Counts -->
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
