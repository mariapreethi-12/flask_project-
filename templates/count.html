<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Count Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h3>Letter Counts</h3>
        <ul class="list-group">
            {% for item in response %}
            <li class="list-group-item">{{ item }}</li>
            {% endfor %}
        </ul>

        <div class="mt-4">
            <a href="{{ url_for('download_file', filename=result_filename) }}" class="btn btn-primary">Download Letter Count</a>
            <a href="{{ url_for('profile', username=session['user']) }}" class="btn btn-secondary">Back to Profile</a>
        </div>
    </div>
</body>
</html>
